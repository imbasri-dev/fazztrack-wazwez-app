<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- link style css ext -->
  <link rel="stylesheet" href="/assets/style/style.css" />
  <title>Fazztrack | WazWez App</title>
</head>

<body>
  <header>
    <!-- nav start -->
    <nav id="navbar">
      <div class="nav_logo">
        <img src="/assets/img/logo_wazwez.png" alt="logo" />
      </div>
      <div class="nav_user">
        <!-- notif -->
        <div class="nav_user_notif">
          <img src="/assets/img/Iconly-Bold-Notification.png" alt="nav_notif" />
          <img class="notif-circle" src="/assets/img/Iconly-Bold-Notification-In.png" />
        </div>
        <!-- avatar -->
        <div class="nav_user_avatar">
          <div class="avatar">
            <img src="./assets/img/avatar.png" alt="avatar" />
          </div>
          <p>Krozeo Jupiter</p>
          <img src="/assets/img/dropdown black.png" alt="drop arrow" />
        </div>
      </div>
    </nav>
    <!-- nav end -->
  </header>
  <main id="container">
    <!-- todolist bar head start -->
    <div class="todolist_bar">
      <div class="todolist_left">
        <h3>my tasks</h3>
        <h2>To Do List</h2>
        <p>Buat list tugas harian saya</p>
      </div>
      <div class="todolist_right">
        <a href="#"> <span class="oval">+</span>Tambah tugas </a>
      </div>
    </div>
    <!-- todolist bar head end -->

    <!-- todolist sort start -->
    <div class="todolist_sort">
      <label for="sorts">Sort By</label>
      <select name="sorts" id="sorts">
        <option value="date">By Tanggal</option>
        <option value="time">By Time</option>
        <option value="date">Terbaru</option>
      </select>
    </div>
    <!-- todolist sort end -->
    <div id="task_container">
      <!-- content 1 start -->
      <div class="task_content_bar">
        <div class="task_content">
          <input type="checkbox" name="task" value="task" id="checkbox" />
          <label for="checkbox"></label>
          <span class="title_content">Produk Design</span>
          <span class="sort_content">Hari Ini</span>
          <img src="/assets/img/more-vertical.png" alt="more" class="more">
          <p class="text_content">Tugas untuk design team</p>
        </div>
        <img src="/assets/img/dropdown black.png" alt="dropdown" class="task_dropdown" />
        <div class="task_content_modal">

        </div>
      </div>
      <!-- content 1 end -->

      <!-- subtask dropdown start -->
      <div class="subtask_bar" id="subtask_bar">
        <div class="subtask_head">
          <h4>Subtask</h4>
          <button type="submit"><img src="/assets/img/Iconly-Curved-Plus.svg">Tambah </button>
        </div>
        <!-- subtask  start-->
        <div class="subtask_content" id="subtask_content">
          <div class="subtask_input">
            <input type="checkbox" id="subtask1" />
            <label for="subtask1"></label>
            <span>Design Review</span>
          </div>
          <img src="/assets/img/trash-delete.png" alt="Tambah Task" onclick="" class="subtask_content_delete">
        </div>
        <!-- subtask  end-->
        <!-- subtask  start-->
        <div class="subtask_content" id="subtask_content">
          <div class="subtask_input">
            <input type="checkbox" id="subtask2" />
            <label for="subtask2"></label>
            <span>High-Fidelity design</span>
          </div>
          <img src="/assets/img/trash-delete.png" alt="Tambah Task" onclick="" class="subtask_content_delete">
        </div>
        <!-- subtask  end-->
      </div>
      <!-- subtask dropdown end -->
      <!-- content 2 start -->
      <div class="task_content_bar">
        <div class="task_content">
          <input type="checkbox" name="task" value="task" id="checkbox2" />
          <label for="checkbox2"></label>
          <span class="title_content">Development</span>
          <span class="sort_content">15 Juni 2022</span>
        </div>
        <img src="/assets/img/dropdown black.png" alt="dropdown" class="task_dropdown" />
      </div>
      <!-- content 2 end -->
      <!-- content 3 start -->
      <div class="task_content_bar">
        <div class="task_content">
          <input type="checkbox" name="task" value="task" id=checkbox3" />
          <label for="checkbox3"></label>
          <span class="title_content">Launching Wazwez Website</span>
          <span class="sort_content">15 Juni 2022</span>
        </div>
        <img src="/assets/img/dropdown black.png" alt="dropdown" class="task_dropdown" />
      </div>
      <!-- content 3 end -->



      <!-- todolist sort end -->
    </div>

    <div class="batas_line"></div>
    <!-- todolist Clear Start -->
    <div class="todolist_clear_container">
      <div class="todolist_clear_content">
        <img src="/assets/img/dropdown black.png" alt="dropdown_black" />
        <div class="task">
          <p>Tugas Terselesaiakan (3 Tugas)</p>
        </div>
      </div>
      <!-- todolist Clear Start -->

      <!-- task_container end -->
  </main>

  <!-- link javascript ext -->
  <script src="/assets/js/script.js/"></script>
</body>

</html>
