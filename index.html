<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link style css ext -->
    <link rel="stylesheet" href="/assets/style/style.css" />
    <title>Fazztrack | WazWez App</title>
  </head>
  <body>
    <header>
      <!-- nav start -->
      <nav id="navbar">
        <div class="nav_logo">
          <img src="/assets/img/logo_wazwez.png" alt="logo" />
        </div>
        <div class="nav_user">
          <!-- notif -->
          <div class="nav_user_notif">
            <img
              src="/assets/img/Iconly-Bold-Notification.png"
              alt="nav_notif"
            />
            <img
              class="notif-circle"
              src="/assets/img/Iconly-Bold-Ellipse 36.png"
            />
          </div>
          <!-- avatar -->
          <div class="nav_user_avatar">
            <div class="avatar">
              <img src="./assets/img/avatar.png" alt="avatar" />
            </div>
            <p>Krozeo Jupiter</p>
            <img
              src="/assets/img/Iconly-Bold-Iconly-Bold-Arrow - Down 2.png"
              alt="drop arrow"
            />
          </div>
        </div>
      </nav>
      <!-- nav end -->
    </header>
    <main id="container">
      <!-- todolist bar head start -->
      <div class="todolist_bar">
        <div class="todolist_left">
          <h3>my tasks</h3>
          <h2>To Do List</h2>
          <p>Buat list tugas harian saya</p>
        </div>
        <div class="todolist_right">
          <a href="#"> <span class="oval">+</span>Tambah tugas </a>
        </div>
      </div>
      <!-- todolist bar head end -->

      <!-- todolist sort start -->
      <div class="todolist_sort">
        <label for="sorts">Sort By</label>
        <select name="sorts" id="sorts">
          <option value="time">By Time</option>
          <option value="date">By Tanggal</option>
          <option value="date">Terbaru</option>
        </select>
      </div>

      <!-- todolist sort end -->
    </main>

    <!-- link javascript ext -->
    <script src="/assets/js/script.js/"></script>
  </body>
</html>
